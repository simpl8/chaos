<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    h3 {
      margin: 0 0 0 2mm
    }
    input {
      border-radius: 3px;
      height: 25px;
      width: 250px;
      margin: 2mm 2mm 2mm 2mm;
      border: 1px solid gray;
    }
    #btn {
      border-radius: 3px;
      height: 25px;
      width: 100px;
      background-color: #2894FF;
      margin: 0 0 2mm 2mm
    }
    button {
      border-radius: 3px;
      height: 25px;
      width: 100px;
      background-color: #2894FF;
      margin: 0 0 2mm 2mm
    }
    span {
      cursor: pointer;
    }
    </style>
</head>
<body>
<div id="app">
     <from action="/login" method="post">
        <div class="login-wrap" v-show="showLogin">
            <h3>登录</h3><br>
            <input type="text" name="username" placeholder="请输入用户名" ><br>
            <input type="password" name="password" placeholder="请输入密码" ><br>
            <input id="btn" type="submit" @click="login" value="登录"/>
            <span @click="ToRegister">没有账号？马上注册</span>
        </div>

        <div class="register-wrap" v-show="showRegister">
            <h3>注册</h3><br>
            <input type="text" name="username" placeholder="请输入用户名"> <br>
            <input type="password" name="password" placeholder="请输入密码" ><br>
            <input id="btn" type="submit" @click="register" value="注册"/>
            <span @click="ToLogin">已有账号？马上登录</span>
        </div>
    </from>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            showLogin: true,
            showRegister: false,
            showTishi: false,
        },
        methods: {
            ToRegister() {
                this.showRegister = true
                this.showLogin = false
            },
            ToLogin() {
                this.showLogin = true
                this.showRegister = false
            },
            login() {
                console.log("登录")
            },
            register() {
                console.log("注册")
            }

        }
    })
</script>

</body>
</html>
